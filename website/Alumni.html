<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Management Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .popup .close {
            display: block;
            text-align: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alumni Management Page</h1>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="graduation_year">Graduation Year</label>
            <input type="number" id="graduation_year" name="graduation_year">
        </div>
        <div class="form-group">
            <label for="degree">Degree</label>
            <select id="degree" name="degree">
                <option value="Bachelors">Bachelors</option>
                <option value="Masters">Masters</option>
                <option value="PhD">PhD</option>
            </select>
        </div>
        <button onclick="openPopup('additionalInfoPopup')">Enter Additional Information</button>
    </div>

    <div id="additionalInfoPopup" class="popup">
        <div class="close" onclick="closePopup('additionalInfoPopup')">X</div>
        <h2>Additional Information</h2>
        <div class="form-group">
            <label for="occupation">Occupation</label>
            <input type="text" id="occupation" name="occupation">
        </div>
        <div class="form-group">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>
        <button onclick="saveAdditionalInfo()">Save</button>
    </div>

    <script>
        function openPopup(id) {
            document.getElementById(id).style.display = 'block';
        }

        function closePopup(id) {
            document.getElementById(id).style.display = 'none';
        }

        function saveAdditionalInfo() {
            // Save additional information logic here
            closePopup('additionalInfoPopup');
        }
    </script>
</body>
</html>
