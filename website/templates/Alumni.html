<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
<head>
    <title>Alumni Management Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        .popup .close {
            display: block;
            text-align: right;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <div>
        <button onclick="openForm('addressForm')">Manage Addresses</button>
        <button onclick="openForm('degreeForm')">Manage Degrees</button>
        <button onclick="openForm('employmentForm')">Manage Employment</button>
        <button onclick="openForm('donationForm')">Manage Donations</button>
        <button onclick="openForm('skillsetForm')">Manage Skillset</button>
    </div>

    <!-- Address Form -->
    <div id="addressForm" class="form-popup">
        <h2>Address Information</h2>
        <form id="addressFormContent">
            <label for="addressType">Address Type:</label>
            <select id="addressType" name="addressType">
                <option value="home">Home</option>
                <option value="work">Work</option>
            </select><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip"><br>

            <label for="active">Active:</label>
            <input type="checkbox" id="active" name="active"><br>

            <label for="primary">Primary:</label>
            <input type="checkbox" id="primary" name="primary"><br>

            <button type="button" onclick="saveAddress()">Save</button>
        </form>
        <button onclick="closeForm('addressForm')">Close</button>
    </div>

    <!-- Degree Form -->
    <div id="degreeForm" class="form-popup">
        <h2>Degree Information</h2>
        <form id="degreeFormContent">
            <label for="degreeType">Degree Type:</label>
            <input type="text" id="degreeType" name="degreeType"><br>

            <label for="degreeInstitution">Institution:</label>
            <input type="text" id="degreeInstitution" name="degreeInstitution"><br>

            <label for="degreeYear">Year:</label>
            <input type="text" id="degreeYear" name="degreeYear"><br>

            <button type="button" onclick="saveDegree()">Save</button>
        </form>
        <button onclick="closeForm('degreeForm')">Close</button>
    </div>

    <!-- Employment Form -->
    <div id="employmentForm" class="form-popup">
        <h2>Employment Information</h2>
        <form id="employmentFormContent">
            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle"><br>

            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName"><br>

            <label for="employmentStart">Start Date:</label>
            <input type="date" id="employmentStart" name="employmentStart"><br>

            <label for="employmentEnd">End Date:</label>
            <input type="date" id="employmentEnd" name="employmentEnd"><br>

            <label for="currentYN">Current Position:</label>
            <input type="checkbox" id="currentYN" name="currentYN"><br>

            <button type="button" onclick="saveEmployment()">Save</button>
        </form>
        <button onclick="closeForm('employmentForm')">Close</button>
    </div>

    <!-- Donation Form -->
    <div id="donationForm" class="form-popup">
        <h2>Donation Information</h2>
        <form id="donationFormContent">
            <label for="donationAmount">Donation Amount:</label>
            <input type="text" id="donationAmount" name="donationAmount"><br>

            <label for="donationDate">Date:</label>
            <input type="date" id="donationDate" name="donationDate"><br>

            <button type="button" onclick="saveDonation()">Save</button>
        </form>
        <button onclick="closeForm('donationForm')">Close</button>
    </div>

    <!-- Skillset Form -->
    <div id="skillsetForm" class="form-popup">
        <h2>Skillset Information</h2>
        <form id="skillsetFormContent">
            <label for="skill">Skill:</label>
            <input type="text" id="skill" name="skill"><br>

            <button type="button" onclick="saveSkill()">Save</button>
        </form>
        <button onclick="closeForm('skillsetForm')">Close</button>
    </div>

    <script>
        // JavaScript to handle opening and closing forms
        function openForm(formId) {
            document.getElementById(formId).style.display = 'block';
        }

        function closeForm(formId) {
            document.getElementById(formId).style.display = 'none';
        }

        // Functions to handle saving data
        function saveAddress() {
            // Add code to save address data
            closeForm('addressForm');
        }

        function saveDegree() {
            // Add code to save degree data
            closeForm('degreeForm');
        }

        function saveEmployment() {
            // Add code to save employment data
            closeForm('employmentForm');
        }

        function saveDonation() {
            // Add code to save donation data
            closeForm('donationForm');
        }

        function saveSkill() {
            // Add code to save skill data
            closeForm('skillsetForm');
        }
    </script>
</body>
</html>
