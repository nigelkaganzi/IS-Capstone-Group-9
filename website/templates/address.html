<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Addresses - Alumni Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="manage_addresses.html">Manage Addresses</a>
        <a href="manage_degrees.html">Manage Degrees</a>
        <a href="manage_employment.html">Manage Employment</a>
        <a href="manage_donations.html">Manage Donations</a>
        <a href="manage_skillset.html">Manage Skillset</a>
    </nav>
    <div class="container">
        <div class="form-container">
            <h2>Address Information</h2>
            <form id="addressFormContent">
                <label for="addressType">Address Type:</label>
                <select id="addressType" name="addressType">
                    <option value="home">Home</option>
                    <option value="work">Work</option>
                </select><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address"><br>

                <label for="city">City:</label>
                <input type="text" id="city" name="city"><br>

                <label for="state">State:</label>
                <input type="text" id="state" name="state"><br>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip"><br>

                <label for="active">Active:</label>
                <input type="checkbox" id="active" name="active"><br>

                <label for="primary">Primary:</label>
                <input type="checkbox" id="primary" name="primary"><br>

                <button type="button" onclick="saveAddress()">Save</button>
                <button class="close" onclick="closeForm('addressForm')">Close</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
