{% extends "base.html" %}
{% block title %}View Donations{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Donations</h2>
    {% for donation in donations %}
        <div class="card mt-2">
            <div class="card-body">
                <p><strong>Amount:</strong> {{ donation.amount }}</p>
                <p><strong>Donation Date:</strong> {{ donation.donation_date }}</p>
                <a href="{{ url_for('views.update_donations', id=donation.id) }}" class="btn btn-warning">Edit</a>
                <form method="POST" action="{{ url_for('views.delete_donations', id=donation.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this donation?');">Delete</button>
                </form>
            </div>
        </div>
    {% endfor %}
    <a href="{{ url_for('views.alumni_profile', id=alumni_id) }}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>
{% endblock %}
