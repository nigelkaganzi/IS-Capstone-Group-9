{% extends "base.html" %}
{% block title %}Alumni List{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Alumni List</h2>
    <form class="text-center mb-3" method="POST" action="{{ url_for('views.alumni_list') }}">
        <input type="text" name="search" class="form-control" placeholder="Search...">
        <button type="submit" class="btn btn-primary mt-2">Search</button>
    </form>
    
    <div class="text-center mb-3">
        <a href="{{ url_for('views.alumni_create') }}" class="btn btn-success">Add Alumni</a>
    </div>

    <div class="list-group">
        {% if alumni %}
            {% for alum in alumni %}
                <div class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5><a href="{{ url_for('views.alumni_profile', id=alum.alumniID) }}">{{alum.alumniID}} {{ alum.fName }} {{ alum.lName }}</a></h5>
                            <p>{{ alum.email }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="list-group-item text-center">
                No alumni found.
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
