{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<p>Test Username and Passwords</p>
<p>Admin UID:0123456789
    Admin Password: password123</p>
    <p>User UID:1123456789
        User Password:password124</p>
    <form method="POST">
        <h3 align="center">Login</h3>
        <div class="form-group">
            <label for="UID">User ID</label>
            <input type="text" class="form-control" id="UID" name="UID" placeholder="Enter User ID">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    {% endblock %}
