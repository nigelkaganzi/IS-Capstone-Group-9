{% extends "base.html" %}
{% block title %}Update Skillset{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Update Skillset</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.skill_name.label }} {{ form.skill_name(class='form-control') }}
        {{ form.proficiency.label }} {{ form.proficiency(class='form-control') }}
        <button type="submit" class="btn btn-primary mt-3">Update Skillset</button>
    </form>
</div>
{% endblock %}
